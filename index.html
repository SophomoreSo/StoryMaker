<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Story Maker</h1>
    <div id="ancestryContainer"></div>
    <div id="storyContainer"></div>

    <div id="inputContainer">
        <div id="hintContainer"></div> <!-- Hints are placed above the text input -->
        <div id="inputWrapper">
            <input type="text" id="nodeInput" placeholder="Enter node text or command" autocomplete="off" />
            <button id="addNode">Enter</button>
        </div>
    </div>

    <script src="storymaker.js"></script>
</body>
</html>
